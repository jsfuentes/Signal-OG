{% extends "layout.html" %}
{% block title %} Homepage {% endblock %}

{% block body %}
  <h1>
    <marquee><a href={{ url_for('user.register') }}> Register </a></marquee>
    <marquee><a href={{ url_for('user.login') }}> Login </a></marquee>
  </h1>

  <div>
    {% for post in posts %}
      <h1> {{ post.title }} </h1>
      {% if post.selftext == "" %}
        <div>{{ post.url }}</div>
      {% else %}
        <div>{{ post.selftext}}</div>
      {% endif %}
    {% endfor %}
  </div>
  
{% endblock %}
